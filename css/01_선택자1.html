<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <!-- .찍고 대괄호는 무엇인가 .=(class) 
        #은 언제찍고 #=(id)
          -->
   <style>
        h1{
            background-color: green;
        }

        h2{
            background-color: gray;
        }

        .kh{
            color: white;
        }
        .hello{
            color: brown;
        }

        #a{width: 300px;}    
        #b{width: 200px;}
        #c{width: 100px;}

    </style>
</head>
<body>
    
    <h1>선택자1</h1>

    <!--
        CSS : Cascading (계단적,폭포수) Style sheet
        [css 작성 위치]

        *내부 스타일 시트  
        현재 문서의 style 태그 내부에 작성
        
        *외부 스타일
        link 태그를 이용하여 외부 파일 연결

        *인라인 스타일
        html 태그 내에 작성

        -->

        <hr>

        <h2 class="KH hello" id="a">aaaaa</h2>
        <h2 class="kh" id="b">bbbbbb</h2>
        <h2 class="kh" id="c">cccccc</h2>

</body>
</html>
