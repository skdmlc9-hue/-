<body>
    <h1>글자관련태그zzzㅋㅋㅋㄴ어ㅏㅣ롬너ㅏㅣ올</h1>

    <hr>

    <!-- 제목을 입력하는 태그 -->
    <h1>제목</h1>
    <h2>제목</h2>
    <h3>제목</h3>
    <h4>제목</h4>
    <h5>제목</h5>
    <h6>제목</h6>

    <!-- 수평선 -->
    <hr>

    <!-- 줄바꿈 -->

    안녕하세요<br>
    저는<br>
    심원용<br>
    입니다<br>

    <hr>

    <!-- 단락 구분 태그 -->
    <p>첫번째 단락</p>
    <p>두번째 단락</p>
    
    <p>
        안녕&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;하세요
        저는
        심
        원용
        입니다
        ㅋㅋㅋ
    </p>
    
    <hr>

    <strong>굵게</strong>
    <b>굵게</b>
    <br>
    <em>기울이기</em>
    <i>기울이기</i>

    <hr>

    <mark>형광펜</mark>
    <br>
    <s>취소선</s>
    <br>
    <u>밑줄</u>

    <hr>

    <p>
        기본글자
        <small>작은글자</small>

        <br>

        기본글자
        <sub>아래첨자</sub>
        <sup>위 첨자</sup>
    </p>
